# General Settings

general {

    gaps_in = 10
    gaps_out = 20

    border_size = 2

    # Border Color

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false                                                                        # Resizing by clicking and dragging on the window borders
    allow_tearing = false
    layout = dwindle #set to (master/dwindle)                                                       # Sets tiling layout pattern for windows to use
}

# Dwindle Layout Settings

dwindle {
    pseudotile = true                                                                               # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true                                                                           # You probably want this
}

# Master Layout Settings

master {
    new_status = master
}

# Animation Settings
# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

animations {
    enabled = true

    # Bezier curves for diffrent animation types

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Specific animations for window effects

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Decoration Settings

decoration {
    rounding = 10                                                                                   # Sets rounding for window corners

    # Transparency Settings

    active_opacity = 1.0
    inactive_opacity = 1.0

    # Shadow Settings

    drop_shadow = true
    shadow_range = 2
    shadow_render_power = 1
    col.shadow = rgba(1a1a1aee)

    # Blur Settings

    blur {
        enabled = true
        size = 2
        passes = 2
        vibrancy = 0.1696
    }
}

# Miscellaneous

misc {
    force_default_wallpaper = 0                                                                     # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true                                                                    # If true disables the random hyprland logo / anime girl background. :(
}
